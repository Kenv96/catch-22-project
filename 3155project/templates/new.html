<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UNCC Notes App">
	<title>UNCC Notes App - New Note</title>
	<!-- styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav>
	<a class="nav-buttons" href="/index">Home</a>
	<a class="nav-buttons" href="/projects">My projects</a>
	<a class="nav-buttons" href="/projects/new">Add project</a>
</nav>

<body>
	<h1>Welcome {{user.name}} to the Catch-22 Project Management Tool!</h1>
	{% if note %}
	<form action="{{ url_for('update_note', note_id=note.id)}}" method="post">
		{% else %}
		<form action="new" method="post">
			{% endif %}
			<p><label>Project Name:</label></p>
			<p><input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}" /></p>
			<p><label>Project Description:</label></p>
			<p>
				<textarea name="noteText" row="6" cols="0">
			{% if note %}
				{{note.text}}
			{% else %}
				Add your new note here...
			{% endif %}
		</textarea>
			</p>
			<p>
				{% if note %}
				<input type="submit" value="Update Project">
				{% else %}
				<input type="submit" value="Add Project">
				{% endif %}
			</p>
		</form>
</body>

</html>
