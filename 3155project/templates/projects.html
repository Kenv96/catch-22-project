<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - View your Notes</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav>
    <a class="nav-buttons" href="/index">Home</a>
    <a class="nav-buttons" href="/projects">My projects</a>
    <a class="nav-buttons" href="/projects/new">Add project</a>
</nav>
            {% if user %}
            <nav>
                <a href="{{ url_for('logout') }}"> Logout</a>
            </nav>
            {% else %}
            <nav>
                <a href="{{ url_for('login') }}"> Login</a>
                <a href="{{ url_for('register') }}"> Register</a>
            </nav>
            {% endif %}
            </div>

<body>
    <h1>Welcome {{user.name}} to the Catch-22 Project Management Tool!</h1>
    <h2>Listing Projects</h2>

    <table>
        <tbody>
            <tr>
                <th>Title</th>
                <th colspan="3">Date</th>
            </tr>
            {% for project in projects %}
            <tr>
                <td><a href="{{url_for('get_project', project_id=project.id)}}">{{ project.title }}</a></td>
                <td>{{ project.date }}</td>
                <td><a href="{{url_for('update_project', project_id=project.id)}}">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_project', project_id=project.id)}}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
