<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - View your Notes</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav>
    <a class="nav-buttons" href="/index">Home</a>
    <a class="nav-buttons" href="/projects">My projects</a>
    <a class="nav-buttons" href="/projects/new">Add project</a>
</nav>
{% if user %}
<nav>
    <br>
    <a class="nav-buttons" href="{{ url_for('logout') }}"> Logout</a>
</nav>
{% else %}
<nav>
    <a href="{{ url_for('login') }}"> Login</a>
    <a href="{{ url_for('register') }}"> Register</a>
</nav>
{% endif %}
</div>

<body>
    <h1>Welcome {{user.name}} to the Catch-22 Project Management Tool!</h1>
    <h2>Listing Projects</h2>

    <table class="project-table">
        <tbody class="project-table-body">
            <tr class="project-table-row">
                <th class="project-table-head">Title</th>
                <th class="project-table-head" colspan="3">Date</th>
            </tr>
            {% for project in projects %}
            <tr class="project-table-row">
                <td class="project-table-column"><a href="{{url_for('get_project', project_id=project.id)}}">{{
                        project.title }}</a></td>
                <td class="project-table-column">{{ project.date }}</td>
                <td class="project-table-column"><a href="{{url_for('update_project', project_id=project.id)}}">Edit</a>
                </td>
                <td class="project-table-column">
                    <form action="{{url_for('delete_project', project_id=project.id)}}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
